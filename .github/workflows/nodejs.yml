name: Node.js CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16-buster

    services:
      redis:
        image: redis:3
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5

      mongo:
        image: mongo:3.6
        env:      
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
          MONGO_INITDB_DATABASE: cnode
        options: >-
          --health-cmd "mongo"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5

    steps:
    - name: Checkout Git Source
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: yarn

    - name: Continuous Integration
      run: yarn ci
      env:
        EGG_REDIS_HOST: redis
        EGG_REDIS_PORT: 6379
        EGG_MONGODB_URL: 'mongodb://cnode:cnode@mongo:27017/cnode'

    - name: Code Coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
